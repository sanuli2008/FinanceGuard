<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Category</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .category-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category-container h2 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #6f42c1;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="category-container">
        <h2 class="text-center">Add New Category</h2>
        <form method="post" action="/user/AddedCat" th:object="${category}">
            <div class="form-group">
                <label for="category-name">Category Name</label>
                <input type="text" class="form-control" id="category-name" name="categoryName" placeholder="Enter category name" th:field="${category.name}" />
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Category name is required</div>
            </div>
            <div class="form-group">
                <label for="category-type">Category Type</label>
                <select class="form-control" id="category-type" name="type" th:field="${category.type}">
                    <option value="" disabled selected>Select category type</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Category type is required</div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-custom">Add Category</button>
                <button type="button" class="btn btn-secondary" onclick="handleCancel()">Cancel</button>
            </div>
        </form>
        <script>
            function handleCancel() {
                window.location.href = '/user/ManageCategories';
            }
        </script>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
