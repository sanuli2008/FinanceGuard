<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Edit Category</h2>
    <form action="/user/updateCategory" method="post" th:object="${category}">
        <input type="hidden" th:value="${category.id}" name="id">

        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Category Type</label>
            <input type="text" class="form-control" id="type" name="type" th:field="*{type}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</div>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/user/ManageCategories" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
